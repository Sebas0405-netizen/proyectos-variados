<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <h2>🎵 Mi Spotify</h2>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Buscar</a></li>
                    <li><a href="#">Tu Biblioteca</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Contenido principal -->
        <main class="main-content">
            <h1>Bienvenido a tu música</h1>
            <div class="playlist">
                <div class="song">Canción 1</div>
                <div class="song">Canción 2</div>
                <div class="song">Canción 3</div>
            </div>
        </main>
    </div>
    
    <!-- Reproductor de música -->
    <footer class="music-player">
        <button>⏮️</button>
        <button>▶️</button>
        <button>⏭️</button>
    </footer>
</body>
</html>
